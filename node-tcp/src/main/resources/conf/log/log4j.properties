log4j.rootLogger=${log4j.rootLogger}

#控制台日志
log4j.appender.stdout=${log4j.appender.stdout}
#控制台输出级别
log4j.appender.stdout.Threshold=${log4j.appender.stdout.Threshold}
#控制台输出sql语句
log4j.logger.com.csy.chat.dao=${log4j.logger.com.csy.chat.dao}
#sql包不继承父logger，防止重复输出
log4j.additivity.com.csy.chat.dao=${log4j.additivity.com.csy.chat.dao}
log4j.appender.stdout.layout=${log4j.appender.stdout.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.stdout.layout.ConversionPattern=${log4j.appender.stdout.layout.ConversionPattern}

#文件日志
log4j.appender.infoFile=${log4j.appender.infoFile}
#文件记录信息级别
log4j.appender.infoFile.Threshold=${log4j.appender.infoFile.Threshold}
#文件的最大尺寸
log4j.appender.infoFile.MaxFileSize=${log4j.appender.infoFile.MaxFileSize}
#最大记录文件数
log4j.appender.infoFile.MaxBackupIndex=${log4j.appender.infoFile.MaxBackupIndex}
#日志路径：${catalina.base}是tomcat工作目录
#${node}（web.xml中的webAppRootKey参数配置）是项目目录
#${catalina.home}是tomcat的安装目录
log4j.appender.infoFile.File=${log4j.appender.infoFile.File}
log4j.appender.infoFile.layout=${log4j.appender.infoFile.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.infoFile.layout.conversionPattern=${log4j.appender.infoFile.layout.conversionPattern}

#文件日志
log4j.appender.errorFile=${log4j.appender.errorFile}
#文件记录信息级别
log4j.appender.errorFile.Threshold=${log4j.appender.errorFile.Threshold}
#文件的最大尺寸
log4j.appender.errorFile.MaxFileSize=${log4j.appender.errorFile.MaxFileSize}
#最大记录文件数
log4j.appender.errorFile.MaxBackupIndex=${log4j.appender.errorFile.MaxBackupIndex}
#日志路径
log4j.appender.errorFile.File=${log4j.appender.errorFile.File}
log4j.appender.errorFile.layout=${log4j.appender.errorFile.layout}
#格式：时间 级别 类名.方法名 信息
log4j.appender.errorFile.layout.conversionPattern=${log4j.appender.errorFile.layout.conversionPattern}